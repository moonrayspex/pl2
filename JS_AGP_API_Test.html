<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>
    <script>
        require(["esri/config","esri/Map", "esri/views/MapView",  "esri/Graphic", "esri/layers/GraphicsLayer"], function (esriConfig,Map, MapView) {
            esriConfig.apiKey = "AAPKc261dba19cf34d67b9d069e8357aab07FlldE0iiMKZ-heFAqiSEASBhG0kVbu6-yFc_HuF7SGsbft_L9p74PPqQX3vbd7zD";

            const map = new Map({
                basemap: "arcgis-topographic" // Basemap layer service
            });
            const view = new MapView({
                map: map,
                center: [-118.805, 34.027], // Longitude, latitude
                zoom: 13, // Zoom level
                container: "viewDiv" // Div element
            });
            // Create and add a GraphicsLayer to store graphics.
            const graphicsLayer = new GraphicsLayer();
            map.add(graphicsLayer);
            // Create a point and simpleMarkerSymbol that will be used to create a Graphic.
            const point = { //Create a point
              type: "point",
              longitude: -118.80657463861,
              latitude: 34.0005930608889
            };
            const simpleMarkerSymbol = {
              type: "simple-marker",
              color: [226, 119, 40],  // Orange
              outline: {
                  color: [255, 255, 255], // White
                  width: 1
              }
            };
            // Create a Graphic and set the geometry and symbol properties. 
            // The Graphic class will autocast point and simpleMarkerSymbol when it is constructed.
            const pointGraphic = new Graphic({
              geometry: point,
              symbol: simpleMarkerSymbol
            });
            graphicsLayer.add(pointGraphic);
            // Define the polyline and simpleLineSymbol that will be used to create a Graphic.
            // Create a line geometry
            const polyline = {
                type: "polyline",
                paths: [
                    [-118.821527826096, 34.0139576938577], //Longitude, latitude
                    [-118.814893761649, 34.0080602407843], //Longitude, latitude
                    [-118.808878330345, 34.0016642996246]  //Longitude, latitude
                ]
            };
            const simpleLineSymbol = {
                type: "simple-line",
                color: [226, 119, 40], // Orange
                width: 2
            };
            // Create a Graphic and set the geometry and symbol properties. 
            // The Graphic class will autocast the polyline and simpleLineSymbol when it is created.
            const polylineGraphic = new Graphic({
                geometry: polyline,
                symbol: simpleLineSymbol
            });
            graphicsLayer.add(polylineGraphic);
            // Define the polygon and simpleFillSymbol that will be used to create a Graphic
            // Create a polygon geometry
            const polygon = {
                type: "polygon",
                rings: [
                    [-118.818984489994, 34.0137559967283], //Longitude, latitude
                    [-118.806796597377, 34.0215816298725], //Longitude, latitude
                    [-118.791432890735, 34.0163883241613], //Longitude, latitude
                    [-118.79596686535, 34.008564864635],   //Longitude, latitude
                    [-118.808558110679, 34.0035027131376]  //Longitude, latitude
                ]
            };

            const simpleFillSymbol = {
                type: "simple-fill",
                color: [227, 139, 79, 0.8],  // Orange, opacity 80%
                outline: {
                    color: [255, 255, 255],
                    width: 1
                }
            };
            // Create a Graphic and set the geometry and symbol properties. 
            // The Graphic class will autocast the polygon and simpleFillSymbol when it is created.
            const polygonGraphic = new Graphic({
                geometry: polygon,
                symbol: simpleFillSymbol,
            // Update the polygonGraphic to include the popupTemplate and attribute properties.
                attributes: attributes,
                popupTemplate: popupTemplate
            });
            graphicsLayer.add(polygonGraphic);
            // POP UP: In the main function, define the popupTemplate and attributes.
            const popupTemplate = {
                title: "{Name}",
                content: "{Description}"
            }
            const attributes = {
                Name: "Graphic",
                Description: "I am a polygon"
            }

        });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
