<html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
      <title>ArcGIS API for JavaScript Tutorials: Display a map</title>
  
      <style>
        html,
        body,
        #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
      </style>
  
      <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
      <script src="https://js.arcgis.com/4.22/"></script>
  
      <script>
        require([
        "esri/config","esri/Map", 
        "esri/views/MapView",
        "esri/Graphic",
        "esri/layers/GraphicsLayer",
        "esri/layers/FeatureLayer"
        ], function (esriConfig,Map, MapView, Graphic, GraphicsLayer, FeatureLayer) {
  
          esriConfig.apiKey =  "AAPKc261dba19cf34d67b9d069e8357aab07FlldE0iiMKZ-heFAqiSEASBhG0kVbu6-yFc_HuF7SGsbft_L9p74PPqQX3vbd7zD";
  
          const map = new Map({
            basemap: "arcgis-topographic" // Basemap layer service
          });
  
          const view = new MapView({
            map: map,
            center: [-79.830425, 43.938679], // Longitude, latitude **THIS IS REVERSED from GOOGLE MAPS
            zoom: 9, // Zoom level
            container: "viewDiv" // Div element
          });
  
          //   Create point and point marker
          const graphicsLayer = new GraphicsLayer();
          map.add(graphicsLayer);

          const point = { //Create a point
                  type: "point",
                  longitude: -79.826755,   
                  latitude: 43.928951
          };
          const simpleMarkerSymbol = {
                  type: "simple-marker",
                  color: [226, 119, 40],  // Orange
                  outline: {
                  color: [255, 255, 255], // White
                  width: 1
                  }
          };
          const simpleMarkerSymbol2 = {
                  type: "simple-marker",
                  color: [100, 149, 237],  // Cornflower Blue
                  outline: {
                  color: [255, 255, 255], // White
                  width: 1
                  }
          };

              //Popup for Point Feature
          const popupTemplate = {
                  title: "{Name}",
                  content: "{Description}"
              }
          const attributes = {
                  Name: "Albion Hills Conservation Centre",
                  Description: "Groomed Trails. https://trca.ca/activities/cross-country-skiing/"
              }

          const pointGraphic = new Graphic({
              geometry: point,
              symbol: simpleMarkerSymbol,
              attributes: attributes,
              popupTemplate: popupTemplate
              });
              graphicsLayer.add(pointGraphic);


          const point2 = { //Create a second point  *** Revered from google maps: 44.51781817946575, -79.59171078671069
              type: "point",
              longitude: -79.591710,
              latitude: 44.517795
          };
        
          const attributes2 = {
              Name: "Hardwood Hills Ski and Bike",
              Description: "Excellent groomed trails"
          } 
          const pointGraphic2 = new Graphic({
              geometry: point2,
              symbol: simpleMarkerSymbol2,
              attributes: attributes2,
              popupTemplate: popupTemplate
              });
              graphicsLayer.add(pointGraphic2);



              // Create a polygon geometry HEART
              const polygon = {
                  type: "polygon",
                  rings: [
                      [-80.818993, 44.177641], //Longitude, latitude 44.177641188319335, -80.81899374857429
                      [-80.554260, 44.261003], //Longitude, latitude 44.2610038370053, -80.5542609357485
                      [-80.571700, 43.998133], //Longitude, latitude 43.99813391662574, -80.57170064193967
                      [-80.741889, 43.844191],   //Longitude, latitude 43.84419153842094, -80.74188901151742
                      [-80.988073, 43.973037],  //Longitude, latitude 43.97303767243242, -80.9880736272536
                      [-81.234409, 44.216492]  //Longitude, latitude 44.2164922363365, -81.23440947720373
                  ]
              };

              const simpleFillSymbol = {
                  type: "simple-fill",
                  color: [255, 192, 203, 0.8],  // Pink, opacity 80%
                  outline: {
                      color: [255, 255, 255],
                      width: 1
                  }
              };

              const polygonGraphic = new Graphic({
                  geometry: polygon,
                  symbol: simpleFillSymbol,

                  attributes: attributes,

              });
              graphicsLayer.add(polygonGraphic);
              //End of Point and Polygon graphics
      });
      </script>
  
    </head>
    <body>
      <div id="viewDiv"></div>
    </body>
  </html>
